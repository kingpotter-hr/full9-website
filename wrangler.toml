name = "full9-website"
main = "src/index.tsx"
compatibility_date = "2024-01-01"

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "full9-db"
database_id = "full9-db-local"

# R2 Storage สำหรับเก็บรูปภาพ (ถ้าต้องการใช้งาน)
[[r2_buckets]]
binding = "BUCKET"
bucket_name = "full9-images"

[vars]
ADMIN_USERNAME = "admin"
ADMIN_PASSWORD = "full9admin2024"

# Production D1 Database ID (แก้ไขหลังจากสร้าง database จริง)
[env.production]
[[env.production.d1_databases]]
binding = "DB"
database_name = "full9-db"
database_id = "your-production-db-id"

[[env.production.r2_buckets]]
binding = "BUCKET"
bucket_name = "full9-images"